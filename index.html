<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Habbo Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Habbo-logo.png/1200px-Habbo-logo.png" alt="Logo Habbo Hotel">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Comunidade</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="background-image">
            <div class="overlay"></div>
            <div class="register-container">
                <h1>Cadastro</h1>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Nome de Usuário:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        <section class="hero">
            <h1>Bem-vindo ao Habbo Hotel</h1>
            <p>Entre e explore o mundo virtual!</p>
            <button>Entrar</button>
        </section>
        <section class="content">
            <img src="https://media-manager.noticiasaominuto.com.br/1920/naom_5e8c7b8fb4dce.jpg" alt="img Habbo hotel">
            <p>Habbo Hotel é uma comunidade virtual onde você pode criar, explorar e interagir com amigos.</p>
        </section>
       
        </div>
            
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Habbo Hotel</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
